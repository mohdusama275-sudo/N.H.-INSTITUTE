<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Certificate - N.H. Institute</title>
    
    <!-- Fonts for Signature -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: #f0f2f5; min-height: 100vh; display: flex; flex-direction: column; }
        :root { --primary: #1e3c72; --secondary: #2a5298; --accent: #ff6b6b; --gold: #d4af37; --success: #28a745; }

        .navbar { background: var(--primary); padding: 15px 40px; position: sticky; top: 0; z-index: 1000; }
        .nav-container { max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo { color: white; font-size: 24px; font-weight: 700; text-decoration: none; }
        .logo span { color: var(--accent); }
        
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { color: white; text-decoration: none; font-weight: 500; position: relative; }
        .nav-links a::after { content: ''; position: absolute; bottom: -5px; left: 0; width: 0; height: 2px; background: var(--accent); transition: width 0.3s; }
        .nav-links a:hover::after { width: 100%; }
        
        .mobile-menu-btn { display: none; color: white; font-size: 24px; cursor: pointer; }

        .certificate-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .certificate-card {
            background: white;
            max-width: 900px;
            width: 100%;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease;
            border: 10px solid var(--gold);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .certificate-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .certificate-header h1 {
            font-size: 42px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .certificate-header p {
            color: #666;
            font-size: 14px;
        }

        .certificate-content {
            text-align: center;
            margin: 30px 0;
        }

        .certificate-content p {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        .student-name {
            font-size: 48px;
            font-weight: 800;
            color: var(--accent);
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .course-name {
            font-size: 32px;
            color: var(--primary);
            margin: 15px 0;
        }

        .grade-badge {
            display: inline-block;
            background: var(--gold);
            color: var(--primary);
            padding: 8px 30px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: 700;
            margin: 15px 0;
        }

        /* Signature Section - ‡§ú‡•à‡§∏‡§æ ‡§§‡•Ç‡§®‡•á ‡§¨‡§§‡§æ‡§Ø‡§æ */
        .signature-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 60px 0 30px;
            position: relative;
        }

        .signature-container {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .principal-label {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: var(--primary);
            white-space: nowrap;
        }

        .line-container {
            position: relative;
            flex: 1;
            height: 50px;
            display: flex;
            align-items: center;
        }

        .signature-line {
            width: 100%;
            height: 2px;
            background: var(--primary);
            position: relative;
        }

        .signature-name {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Great Vibes', cursive;
            font-size: 32px;
            color: var(--primary);
            white-space: nowrap;
            background: white;
            padding: 0 10px;
        }

        .certificate-footer {
            text-align: center;
            color: #666;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed #ccc;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .download-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .print-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .download-btn:hover, .print-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .error-message {
            background: var(--accent);
            color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }

        .error-message h2 { font-size: 28px; margin-bottom: 15px; }
        .error-message a { background: white; color: var(--accent); padding: 10px 30px; border-radius: 5px; text-decoration: none; font-weight: 600; display: inline-block; }

        @media (max-width: 768px) {
            .certificate-card { padding: 30px; }
            .student-name { font-size: 32px; }
            .course-name { font-size: 24px; }
            .signature-container { flex-direction: column; gap: 5px; }
            .signature-name { font-size: 24px; top: -25px; }
            .nav-links { display: none; }
            .mobile-menu-btn { display: block; }
            .button-group { flex-direction: column; }
            .download-btn, .print-btn { width: 100%; }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
        <a href="index.html" class="logo">N.H. <span>Institute</span></a>
        <div class="nav-links" id="navLinks">
            <a href="index.html">Home</a>
            <a href="courses.html">Courses</a>
            <a href="register.html">Register</a>
            <a href="exam.html">Exam</a>
            <a href="certificate.html">Certificate</a>
            <a href="index.html#contact">Contact</a>
        </div>
        <div class="mobile-menu-btn" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
    </div>
</nav>

<div class="certificate-container" id="certificateContainer"></div>

<script>
    function toggleMenu() {
        document.getElementById('navLinks').classList.toggle('active');
    }

    // Check if exam was taken
    function checkExamStatus() {
        const examResult = localStorage.getItem('examResult');
        const container = document.getElementById('certificateContainer');
        
        if (!examResult) {
            container.innerHTML = `
                <div class="certificate-card">
                    <div class="error-message">
                        <h2>‚õî Certificate Not Available</h2>
                        <p>You haven't taken any exam yet. Please complete an exam first to generate your certificate.</p>
                        <a href="exam.html">üìù Take Exam Now</a>
                    </div>
                </div>
            `;
        } else {
            generateCertificate(JSON.parse(examResult));
        }
    }

    // Generate certificate from exam result
    function generateCertificate(examResult) {
        const studentName = "Mr Usama";
        const courseName = examResult.course;
        const score = examResult.score;
        const grade = examResult.grade;
        const certId = "NH" + Date.now().toString().slice(-6);
        const today = new Date().toLocaleDateString('en-IN', {
            day: 'numeric',
            month: 'long',
            year: 'numeric'
        });

        const certificateHTML = `
            <div class="certificate-card" id="certificate">
                <div class="certificate-header">
                    <h1>üéì N.H. Institute of Computer Education</h1>
                    <p>Recognized by Uttarakhand Skill Development Mission</p>
                    <p>Certificate ID: ${certId}</p>
                </div>

                <div class="certificate-content">
                    <p>This is to certify that</p>
                    <div class="student-name">${studentName.toUpperCase()}</div>
                    <p>has successfully completed the course in</p>
                    <div class="course-name">${courseName}</div>
                    <div class="grade-badge">${grade}</div>
                    <p>with a score of ${score}%</p>
                </div>

                <!-- Signature Section - Principal ‡§¨‡§æ‡§à‡§Ç ‡§ì‡§∞, Line ‡§¶‡§æ‡§à‡§Ç ‡§ì‡§∞, Signature Line ‡§ï‡•á ‡§ä‡§™‡§∞ -->
                <div class="signature-section">
                    <div class="signature-container">
                        <div class="principal-label">Principal</div>
                        <div class="line-container">
                            <div class="signature-line"></div>
                            <div class="signature-name">Mahrban</div>
                        </div>
                    </div>
                </div>

                <div class="certificate-footer">
                    <p>Date: ${today}</p>
                </div>

                <div class="button-group">
                    <button class="download-btn" onclick="downloadCertificate()">
                        <i class="fas fa-download"></i> Download Certificate
                    </button>
                    <button class="print-btn" onclick="printCertificate()">
                        <i class="fas fa-print"></i> Print Certificate
                    </button>
                </div>
            </div>
        `;

        document.getElementById('certificateContainer').innerHTML = certificateHTML;
    }

    // Download Certificate
    function downloadCertificate() {
        const certificateElement = document.getElementById('certificate');
        
        if (!certificateElement) return;
        
        const certificateClone = certificateElement.cloneNode(true);
        const buttonGroup = certificateClone.querySelector('.button-group');
        if (buttonGroup) buttonGroup.remove();
        
        const styles = `
            <style>
                * { margin: 0; padding: 0; box-sizing: border-box; }
                body { font-family: 'Poppins', sans-serif; background: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
                .certificate-card { background: white; max-width: 900px; width: 100%; padding: 60px; border-radius: 20px; border: 10px solid #d4af37; position: relative; margin: 0 auto; }
                .certificate-header { text-align: center; margin-bottom: 30px; }
                .certificate-header h1 { font-size: 42px; color: #1e3c72; margin-bottom: 10px; }
                .certificate-header p { color: #666; font-size: 14px; }
                .certificate-content { text-align: center; margin: 30px 0; }
                .student-name { font-size: 48px; font-weight: 800; color: #ff6b6b; margin: 20px 0; text-transform: uppercase; }
                .course-name { font-size: 32px; color: #1e3c72; margin: 15px 0; }
                .grade-badge { display: inline-block; background: #d4af37; color: #1e3c72; padding: 8px 30px; border-radius: 50px; font-size: 24px; font-weight: 700; margin: 15px 0; }
                .signature-section { display: flex; justify-content: center; margin: 60px 0 30px; }
                .signature-container { display: flex; align-items: center; gap: 15px; width: 100%; max-width: 500px; margin: 0 auto; }
                .principal-label { font-family: 'Poppins', sans-serif; font-size: 18px; font-weight: 600; color: #1e3c72; white-space: nowrap; }
                .line-container { position: relative; flex: 1; height: 50px; display: flex; align-items: center; }
                .signature-line { width: 100%; height: 2px; background: #1e3c72; position: relative; }
                .signature-name { position: absolute; top: -30px; left: 50%; transform: translateX(-50%); font-family: 'Great Vibes', cursive; font-size: 32px; color: #1e3c72; white-space: nowrap; background: white; padding: 0 10px; }
                .certificate-footer { text-align: center; color: #666; margin-top: 30px; padding-top: 20px; border-top: 1px dashed #ccc; }
                @media (max-width: 768px) { 
                    .certificate-card { padding: 30px; } 
                    .student-name { font-size: 32px; } 
                    .signature-container { flex-direction: column; gap: 5px; }
                    .signature-name { font-size: 24px; top: -25px; } 
                }
            </style>
        `;
        
        const htmlContent = `
            <!DOCTYPE html>
            <html>
            <head>
                <title>Certificate - N.H. Institute</title>
                <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
                ${styles}
            </head>
            <body>
                ${certificateClone.outerHTML}
            </body>
            </html>
        `;
        
        const blob = new Blob([htmlContent], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `NH_Certificate_${Date.now()}.html`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        alert('Certificate downloaded successfully! Open the HTML file in browser to view.');
    }

    // Print Certificate
    function printCertificate() {
        const certificateElement = document.getElementById('certificate');
        
        if (!certificateElement) return;
        
        const certificateClone = certificateElement.cloneNode(true);
        const buttonGroup = certificateClone.querySelector('.button-group');
        if (buttonGroup) buttonGroup.remove();
        
        const printWindow = window.open('', '_blank');
        
        printWindow.document.write(`
            <!DOCTYPE html>
            <html>
            <head>
                <title>Certificate - N.H. Institute</title>
                <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
                <style>
                    * { margin: 0; padding: 0; box-sizing: border-box; }
                    body { font-family: 'Poppins', sans-serif; background: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
                    .certificate-card { background: white; max-width: 900px; width: 100%; padding: 60px; border-radius: 20px; border: 10px solid #d4af37; position: relative; margin: 0 auto; }
                    .certificate-header { text-align: center; margin-bottom: 30px; }
                    .certificate-header h1 { font-size: 42px; color: #1e3c72; margin-bottom: 10px; }
                    .certificate-header p { color: #666; font-size: 14px; }
                    .certificate-content { text-align: center; margin: 30px 0; }
                    .student-name { font-size: 48px; font-weight: 800; color: #ff6b6b; margin: 20px 0; text-transform: uppercase; }
                    .course-name { font-size: 32px; color: #1e3c72; margin: 15px 0; }
                    .grade-badge { display: inline-block; background: #d4af37; color: #1e3c72; padding: 8px 30px; border-radius: 50px; font-size: 24px; font-weight: 700; margin: 15px 0; }
                    .signature-section { display: flex; justify-content: center; margin: 60px 0 30px; }
                    .signature-container { display: flex; align-items: center; gap: 15px; width: 100%; max-width: 500px; margin: 0 auto; }
                    .principal-label { font-family: 'Poppins', sans-serif; font-size: 18px; font-weight: 600; color: #1e3c72; white-space: nowrap; }
                    .line-container { position: relative; flex: 1; height: 50px; display: flex; align-items: center; }
                    .signature-line { width: 100%; height: 2px; background: #1e3c72; position: relative; }
                    .signature-name { position: absolute; top: -30px; left: 50%; transform: translateX(-50%); font-family: 'Great Vibes', cursive; font-size: 32px; color: #1e3c72; white-space: nowrap; background: white; padding: 0 10px; }
                    .certificate-footer { text-align: center; color: #666; margin-top: 30px; padding-top: 20px; border-top: 1px dashed #ccc; }
                    @media print {
                        body { padding: 0; }
                        .certificate-card { box-shadow: none; }
                        .signature-name { background: white; }
                    }
                </style>
            </head>
            <body>
                ${certificateClone.outerHTML}
            </body>
            </html>
        `);
        
        printWindow.document.close();
        
        setTimeout(() => {
            printWindow.print();
        }, 500);
    }

    // Check on page load
    window.onload = checkExamStatus;
</script>

</body>
</html>
